{{ define "content" }}
<form action="/todo/save" role="form" method="post">
  <div class="lead">TodosCreate</div>
  <div class="form-group">
    <textarea
      name="content"
      id="content"
      class="form-control"
      placeholder="Todoを追加"
      rows="4"
    ></textarea>
    <br />
    <br />
    <button class="btn btn-lg btn-primary pull-right" type="submit">
      作成
    </button>
  </div>
</form>
{{ end }}
